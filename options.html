<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>QuickTranslator Options</title>
    <style>
      body { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; padding: 16px; }
      .row { margin-bottom: 12px; }
      label { display: block; margin-bottom: 4px; font-weight: 600; }
      select, input[type="text"], input[type="password"] { width: 320px; padding: 6px; }
      .hint { color: #666; font-size: 12px; }
      .ok { color: #2a7; margin-left: 8px; }
    </style>
  </head>
  <body>
    <h1>QuickTranslator 设置</h1>

    <div class="row">
      <label for="theme">主题</label>
      <select id="theme">
        <option value="light">亮色</option>
        <option value="dark">暗黑</option>
      </select>
    </div>

    <div class="row">
      <label for="lang">目标语言</label>
      <select id="lang">
        <option value="zh">中文</option>
        <option value="en">英语</option>
        <option value="ja">日语</option>
        <option value="ko">韩语</option>
        <option value="fr">法语</option>
        <option value="es">西班牙语</option>
      </select>
    </div>

    <div class="row">
      <label for="provider">翻译服务</label>
      <select id="provider">
        <option value="mymemory">MyMemory (免费，免密钥)</option>
        <option value="libre">LibreTranslate (公共实例，可能限流)</option>
        <option value="deepseek">DeepSeek（需 API Key，OpenAI 兼容）</option>
      </select>
      <div class="hint">DeepSeek 使用 OpenAI 兼容接口，需提供 API Key，默认地址为 https://api.deepseek.com/。</div>
    </div>

    <div class="row" id="deepseek-config" style="display:none;">
      <label>DeepSeek 配置</label>
      <input id="deepseekKey" type="password" placeholder="DeepSeek API Key" />
      <div style="height:6px;"></div>
      <input id="deepseekBase" type="text" placeholder="Base URL（默认 https://api.deepseek.com）" />
      <div class="hint">如使用代理/自建网关，请填写 Base URL；否则可留空。</div>
    </div>

    <div class="row">
      <label for="showMarker">右下角 QT 标记</label>
      <input id="showMarker" type="checkbox" /> 显示（默认不显示）
    </div>

    <button id="save">保存</button><span id="msg" class="ok" style="display:none;">已保存</span>

    <script src="options.js"></script>
  </body>
</html>
